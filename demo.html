<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slider {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.slides {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 0.5s;
}

.item {
  flex-basis: 33.33%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item img {
  max-width: 100%;
  height: auto;
}

.indicators {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.indicators label {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #bbb;
  margin: 0 5px;
  cursor: pointer;
}

input[name="slider"] {
  display: none;
}

input[name="slider"]:checked ~ .slides {
  transform: translateX(-33.33%);
}

input[name="slider"]:checked ~ .indicators label {
  background: #888;
}

  </style>
</head>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    
    <div class="slides">
      <div class="item">
        <img src="img/download.png" alt="Grocery Item 1">
        <h3>Grocery Item 1</h3>
      </div>
      <div class="item">
        <img src="img/pulse.jpg" alt="Grocery Item 2">
        <h3>Grocery Item 2</h3>
      </div>
      <div class="item">
        <img src="img/download.png alt="Grocery Item 3">
        <h3>Grocery Item 3</h3>
      </div>
    </div>
    
    <div class="indicators">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
  
  
</body>
</html>
